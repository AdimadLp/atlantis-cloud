# Notes Services - Affine
# Separate docker-compose file for note-taking services
services:
  #--------------------------------------------------------------------------
  # Affine Main Service
  #--------------------------------------------------------------------------
  affine:
    image: ghcr.io/toeverything/affine:stable
    pull_policy: always
    container_name: affine
    ports:
      - "3010:3010"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      # custom configurations
      - /opt/notes/storage:/root/.affine/storage
      - /opt/notes/config:/root/.affine/config
    secrets:
      - db_password
    command: |
      sh -c '
      DB_PASSWORD=$$(cat /run/secrets/db_password)
      export DATABASE_URL="postgresql://affine_user:$$DB_PASSWORD@postgres:5432/affine"
      node ./scripts/self-host-predeploy.js
      exec node ./dist/main.js
      '
    environment:
      - REDIS_SERVER_HOST=redis
      - AFFINE_INDEXER_ENABLED=false
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'node -e "require(''http'').get(''http://localhost:3010'', (res) => process.exit(res.statusCode >= 200 && res.statusCode < 400 ? 0 : 1)).on(''error'', () => process.exit(1))"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  #--------------------------------------------------------------------------
  # Redis Cache Service
  #--------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    pull_policy: always
    container_name: affine_redis
    volumes:
      - notes_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  #--------------------------------------------------------------------------
  # PostgreSQL Database Service
  #--------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:pg16
    pull_policy: always
    container_name: affine_postgres
    volumes:
      - notes_postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: affine_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: affine
      POSTGRES_INITDB_ARGS: "--data-checksums"
    secrets:
      - db_password
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "affine_user", "-d", "affine"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

#--------------------------------------------------------------------------
# Volumes - for persistent data
#--------------------------------------------------------------------------
volumes:
  notes_redis_data:
    name: notes_redis_data
  notes_postgres_data:
    name: notes_postgres_data

#--------------------------------------------------------------------------
# Secrets - for sensitive data
#--------------------------------------------------------------------------
secrets:
  db_password:
    file: /opt/secrets/notes/db_password
