services:
  nextcloud:
    image: nextcloud:latest
    pull_policy: always
    container_name: nextcloud
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - MYSQL_HOST=nextcloud_db
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER_FILE=/run/secrets/db_user
      - MYSQL_PASSWORD_FILE=/run/secrets/db_password
      - NEXTCLOUD_ADMIN_USER_FILE=/run/secrets/nextcloud_admin_user
      - NEXTCLOUD_ADMIN_PASSWORD_FILE=/run/secrets/nextcloud_admin_password
      - "NEXTCLOUD_TRUSTED_DOMAINS=drive.atlantis-cloud.com 192.168.2.140"
      - TRUSTED_PROXIES=192.168.2.120
      # - OVERWRITEHOST=drive.atlantis-cloud.com
      # - OVERWRITEPROTOCOL=https
      # - OVERWRITECLIURL=https://drive.atlantis-cloud.com
    secrets:
      - db_user
      - db_password
      - nextcloud_admin_user
      - nextcloud_admin_password
    volumes:
      - /srv/containers/nextcloud/html:/var/www/html
      - /srv/containers/nextcloud/data:/var/www/html/data
      - /srv/containers/nextcloud/config:/var/www/html/config
      - /srv/containers/nextcloud/apps:/var/www/html/custom_apps
    depends_on:
      nextcloud_db:
        condition: service_healthy
    # Healthcheck for Nextcloud
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/status.php || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nextcloud_db:
    image: mariadb:10.11
    pull_policy: always
    container_name: nextcloud_mariadb
    restart: unless-stopped
    command: --transaction-isolation=READ-COMMITTED --log-bin=ROW --skip-innodb-read-only-compressed
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db_root_password
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER_FILE=/run/secrets/db_user
      - MYSQL_PASSWORD_FILE=/run/secrets/db_password
    secrets:
      - db_root_password
      - db_user
      - db_password
    volumes:
      - nextcloud_mariadb_data:/var/lib/mysql
    # Healthcheck for MariaDB
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "mysqladmin ping -h localhost -u root -p$$(cat /run/secrets/db_root_password)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

#--------------------------------------------------------------------------
# Volumes - for persistent data
#--------------------------------------------------------------------------
volumes:
  nextcloud_mariadb_data:
    name: nextcloud_mariadb_data

#--------------------------------------------------------------------------
# Secrets - for sensitive data
#--------------------------------------------------------------------------
secrets:
  db_root_password:
    file: /srv/secrets/nextcloud/db_root_password
  db_user:
    file: /srv/secrets/nextcloud/db_user
  db_password:
    file: /srv/secrets/nextcloud/db_password
  nextcloud_admin_user:
    file: /srv/secrets/nextcloud/nextcloud_admin_user
  nextcloud_admin_password:
    file: /srv/secrets/nextcloud/nextcloud_admin_password