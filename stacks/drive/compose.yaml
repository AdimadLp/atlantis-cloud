# Drive Services - Nextcloud
# Separate docker-compose file for cloud storage services
services:
  #--------------------------------------------------------------------------
  # Drive Network Service
  #--------------------------------------------------------------------------
  nextcloud:
    image: nextcloud:latest
    container_name: nextcloud_drive
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - MYSQL_HOST=nextcloud_db
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER_FILE=/run/secrets/db_user
      - MYSQL_PASSWORD_FILE=/run/secrets/db_password
      - NEXTCLOUD_ADMIN_USER_FILE=/run/secrets/nextcloud_admin_user
      - NEXTCLOUD_ADMIN_PASSWORD_FILE=/run/secrets/nextcloud_admin_password
      # Reverse proxy (Caddy on edge) + public domain
      - "NEXTCLOUD_TRUSTED_DOMAINS=drive.atlantis-cloud.com 192.168.2.145"
      - TRUSTED_PROXIES=192.168.2.120,192.168.2.145
      # - OVERWRITEHOST=drive.atlantis-cloud.com
      # - OVERWRITEPROTOCOL=https
      # - OVERWRITECLIURL=https://drive.atlantis-cloud.com
    secrets:
      - db_user
      - db_password
      - nextcloud_admin_user
      - nextcloud_admin_password
    volumes:
      - /opt/drive/html:/var/www/html
      - /opt/drive/data:/var/www/html/data
      - /opt/drive/config:/var/www/html/config
      - /opt/drive/apps:/var/www/html/custom_apps
    networks:
      - drive_network
    depends_on:
      nextcloud_db:
        condition: service_healthy
    # Healthcheck for Nextcloud
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/status.php || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nextcloud_db:
    image: mariadb:10.11
    container_name: nextcloud_mariadb
    restart: unless-stopped
    command: --transaction-isolation=READ-COMMITTED --log-bin=ROW --skip-innodb-read-only-compressed
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db_root_password
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER_FILE=/run/secrets/db_user
      - MYSQL_PASSWORD_FILE=/run/secrets/db_password
    secrets:
      - db_root_password
      - db_user
      - db_password
    volumes:
      - drive_mariadb_data:/var/lib/mysql
    networks:
      - drive_network
    # Healthcheck for MariaDB
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "mysqladmin ping -h localhost -u root -p$$(cat /run/secrets/db_root_password)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

#--------------------------------------------------------------------------
# Volumes - for persistent data
#--------------------------------------------------------------------------
volumes:
  drive_mariadb_data:
    name: drive_mariadb_data

#--------------------------------------------------------------------------
# Secrets - for sensitive data
#--------------------------------------------------------------------------
secrets:
  db_root_password:
    file: /opt/secrets/drive/db_root_password
  db_user:
    file: /opt/secrets/drive/db_user
  db_password:
    file: /opt/secrets/drive/db_password
  nextcloud_admin_user:
    file: /opt/secrets/drive/nextcloud_admin_user
  nextcloud_admin_password:
    file: /opt/secrets/drive/nextcloud_admin_password

#--------------------------------------------------------------------------
# Networks - for service isolation
#--------------------------------------------------------------------------
networks:
  drive_network:
    driver: bridge
    name: drive_network
