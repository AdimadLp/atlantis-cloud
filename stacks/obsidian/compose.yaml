services:
  couchdb-obsidian-livesync:
    container_name: obsidian-livesync
    image: couchdb:3.3.3
    pull_policy: always
    environment:
      - PUID=99
      - PGID=100
      - UMASK=0022
      - TZ=Europe/Berlin
      - COUCHDB_USER_FILE=/run/secrets/couchdb_user
      - COUCHDB_PASSWORD_FILE=/run/secrets/couchdb_password
    secrets:
      - couchdb_user
      - couchdb_password
    volumes:
      - obsidian_data:/opt/couchdb/data
      - /srv/containers/obsidian/config:/opt/couchdb/etc/local.d
    # Remove port exposure since we'll access via cloudflared
    # ports:
    #   - "5984:5984"
    restart: unless-stopped
    # Healthcheck for CouchDB
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5984/_up || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# Volumes for database data
volumes:
  obsidian_data:
    name: obsidian_data

# Secrets for CouchDB
secrets:
  couchdb_user:
    file: /srv/secrets/obsidian/couchdb_user
  couchdb_password:
    file: /srv/secrets/obsidian/couchdb_password
